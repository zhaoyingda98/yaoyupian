<!DOCTYPE html>
<html lang="zh">
<head>
    <script>
        // 设置密码保护
        document.addEventListener('DOMContentLoaded', function () {
            var password = "123456"; // 设置的密码

            var userPassword = prompt("请输入密码：");

            if (userPassword !== password) {
                document.body.innerHTML = "<h1>密码错误！无法访问此页面。</h1>";
            } else {
                document.getElementById("content").style.display = "block"; // 显示内容
            }
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姚校索引</title>
    <script src="script.js" defer></script> <!-- 引入JS文件 -->
    <link rel="stylesheet" href="style.css"> <!-- 引用CSS文件 -->
</head>
<body>
    <h1>姚校索引</h1>
    <table border="1">
        <thead>
            <tr>
                <th>字</th>
                <th>頁碼</th>
            </tr>
        </thead>
        <tbody id="dictionary-table">
            <!-- 动态生成内容 -->
        </tbody>
    </table>
</body>
</html>
